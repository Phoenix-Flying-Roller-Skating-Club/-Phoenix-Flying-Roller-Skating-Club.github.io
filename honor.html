    <script>
        layui.use(['util', 'laydate', 'layer'], function() {
            var util = layui.util,
                laydate = layui.laydate,
                $ = layui.$,
                layer = layui.layer;
            //固定块
            util.fixbar({
                bar1: true,
                bar2: true,
                css: {
                    right: 50,
                    bottom: 100
                },
                bgcolor: '#393D49',
                click: function(type) {
                    if (type === 'bar1') {
                        layer.msg(' 社团承诺：包教！包会！包婚配！')
                    } else if (type === 'bar2') {
                        layer.msg('你是要找 Cold 和 Arche吗')
                    }
                }
            });


        });
    </script>
    <script>
        layui.use('layer', function() { //独立版的layer无需执行这一句
            var $ = layui.jquery,
                layer = layui.layer; //独立版的layer无需执行这一句

            //触发事件
            var active = {
                notice: function() {
                    //示范一个公告层
                    layer.open({
                        type: 1,
                        title: false //不显示标题栏
                            ,
                        closeBtn: false,
                        area: '300px;',
                        shade: 0.8,
                        id: 'LAY_layuipro' //设定一个id，防止重复弹出
                            ,
                        btn: ['一探究竟', '再想想'],
                        btnAlign: 'c',
                        moveType: 1 //拖拽模式，0或者1
                            ,
                        content: '<div style="padding-right: 1px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300; text-align:center;"><br><img src="./img/QRcode.png"></div>',
                        success: function(layero) {
                            var btn = layero.find('.layui-layer-btn');
                            btn.find('.layui-layer-btn0 ').attr({
                                href: 'https://www.bilibili.com/video/av46383259/',
                                target: '_blank'
                            });
                        }
                    });
                }
            };

            $('#layerDemo .layui-btn').on('click', function() {
                var othis = $(this),
                    method = othis.data('method');
                active[method] ? active[method].call(this, othis) : '';
            });

        });
    </script>
    <script>

    <script>
